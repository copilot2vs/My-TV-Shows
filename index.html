<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TV Shows</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark-charcoal: #1A202C;
            --bg-medium-charcoal: #2D3748;
            --bg-light-charcoal: #4A5568;
            --blue-primary: #4299E1;
            --blue-active-border: #3182CE;
            --blue-highlight-bg: rgba(66, 153, 225, 0.2);
            --blue-watched: #63B3ED;
            --blue-to-cyan-glow: rgba(0, 191, 255, 1.0);
            --red-primary: #E53E3E;
            --white-off: #E2E8F0;
            --white-icons: rgba(255, 255, 255, 0.8);
            --grey-text: #A0AEC0;
            --grey-buttons: #888;
            --grey-border: #4A5568;
            --shadow-light: rgba(0, 0, 0, 0.2);
            --shadow-medium: rgba(0, 0, 0, 0.4);
            --shadow-dark: rgba(0, 0, 0, 0.6);
            --button-glow-light: 0 0 8px 4px rgba(0, 191, 255, 0.6);
            --button-glow-hover: 0 0 12px 6px rgba(0, 191, 255, 0.9);
        }

        body {
            background: var(--bg-dark-charcoal);
            font-family: 'Roboto', sans-serif;
            color: var(--white-off);
            text-align: center;
            padding: 20px;
            line-height: 1.6;
            margin: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--bg-medium-charcoal);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px var(--shadow-dark);
            border: 1px solid var(--grey-border);
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 2.5em;
            color: var(--white-off);
            letter-spacing: 1.5px;
            margin-bottom: 24px;
            text-shadow: 2px 2px 6px var(--shadow-light);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: var(--blue-primary);
            font-weight: 600;
            font-family: 'Open Sans', sans-serif;
            font-size: 0.95em;
        }
        .select-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 200px;
        }

        select {
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 8px;
            border: 2px solid var(--blue-active-border);
            background: var(--bg-dark-charcoal);
            color: var(--white-off);
            margin-bottom: 0;
            outline: none;
            box-shadow: 0 0 0 3px var(--blue-to-cyan-glow);
            font-weight: 500;
            width: 100%;
            cursor: pointer;
        }
        select:hover, select:focus {
            border-color: var(--blue-active-border);
            box-shadow: 0 0 0 3px var(--blue-to-cyan-glow);
            outline: none;
        }

        select option {
            background-color: var(--bg-dark-charcoal);
            color: var(--white-off);
        }
        select option.watched-option {
            background-color: var(--blue-watched);
            color: #fff;
        }

        .selection-row {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            flex-wrap: wrap;
            margin-bottom: 25px;
            gap: 20px;
        }

        .selects-container-desktop {
            display: flex;
            gap: 20px;
            align-items: flex-end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }

        .control-group label {
            margin: 0;
            display: inline-block;
        }
        .control-group select {
            margin-bottom: 0;
        }

        .action-button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Open Sans', sans-serif;
            background-color: var(--blue-primary);
            color: #fff;
            min-width: 150px;
            display: block;
            white-space: nowrap;
            height: fit-content;
            margin-bottom: 0;
            align-self: flex-end;
            box-shadow: var(--button-glow-light);
            transform: translateY(0);
            transition: box-shadow 0.2s ease-in-out, transform 0.2s ease-in-out, background-color 0.2s ease-in-out, color 0.2s ease-in-out;
            text-decoration: none; /* Added to remove underline from login/signup links */
        }
        .action-button:hover, .action-button:active {
            box-shadow: var(--button-glow-hover);
            transform: translateY(-2px);
            background-color: var(--blue-primary);
            color: #fff;
        }

        #playBtn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        #playBtn .fas {
            font-size: 1.2em;
        }


        #videoPlayer {
            margin-top: 35px;
            border: none;
            border-radius: 12px;
            width: 100%;
            min-height: 480px;
            height: 60vh;
            background: #000;
            box-shadow: 0 0 15px 8px var(--blue-to-cyan-glow);
            margin-bottom: 25px;
        }

        #clearDataBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--grey-text);
            font-size: 22px;
            cursor: pointer;
            transition: color 0.2s ease-in-out, transform 0.2s ease-in-out;
            padding: 5px;
            z-index: 10;
        }
        #clearDataBtn:hover {
            color: var(--blue-primary);
            transform: scale(1.1);
        }
        #clearDataBtn:active {
            transform: scale(0.95);
        }

        #episodeListContainer {
            margin-top: 30px;
            padding: 20px;
            background: var(--bg-dark-charcoal);
            border-radius: 12px;
            box-shadow: 0 0 15px 8px var(--blue-to-cyan-glow);
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .episode-item-rm {
            display: flex;
            align-items: center;
            background: var(--bg-medium-charcoal);
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid var(--grey-border);
            box-shadow: none;
            transform: none;
            transition: background 0.2s ease-in-out, transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, border 0.2s ease-in-out;
        }

        .episode-item-rm.watched {
            border: 1px solid var(--blue-watched);
        }
        .episode-item-rm.watched .episode-number-rm {
            background-color: var(--blue-watched);
        }
        .episode-item-rm.active {
            border: 2px solid var(--blue-active-border);
            box-shadow: 0 4px 10px var(--shadow-medium), 0 0 10px 3px var(--blue-to-cyan-glow);
            transform: translateY(-3px);
            background: var(--blue-highlight-bg);
        }

        .episode-thumbnail-rm {
            width: 160px;
            height: 90px;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }
        .episode-thumbnail-rm img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 5px 0 0 5px;
        }
        .episode-play-icon-rm {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: var(--white-icons);
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        .episode-item-rm:hover .episode-play-icon-rm {
            opacity: 1;
        }

        .episode-info-rm {
            flex-grow: 1;
            padding: 10px 15px;
            text-align: left;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .episode-text-content {
            flex-grow: 1;
            padding-right: 10px;
            overflow: hidden;
        }
        .episode-title-rm {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 1.15em;
            margin-bottom: 5px;
            color: var(--white-off);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .episode-description-rm {
            font-family: 'Open Sans', sans-serif;
            font-size: 0.9em;
            color: var(--grey-text);
            line-height: 1.4;
            max-height: calc(0.9em * 1.4 * 2);
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            text-overflow: ellipsis;
        }
        .episode-description-rm.expanded {
            max-height: fit-content;
            -webkit-line-clamp: unset;
        }
        .see-more-btn {
            background: none;
            border: none;
            color: var(--grey-buttons);
            font-family: 'Open Sans', sans-serif;
            font-size: 0.8em;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 5px;
            display: block;
            padding: 0;
            transition: color 0.2s ease-in-out;
        }
        .see-more-btn:hover {
            color: var(--white-off);
        }
        .episode-number-rm {
            background-color: var(--blue-primary);
            color: #fff;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
            font-weight: 700;
            font-size: 0.9em;
            flex-shrink: 0;
            font-family: 'Roboto', sans-serif;
            border: 1px solid transparent;
            transition: box-shadow 0.2s ease-in-out, border 0.2s ease-in-out;
        }
        .episode-number-rm:hover {
            box-shadow: 0 0 8px 4px var(--blue-to-cyan-glow);
            border: 1px solid var(--blue-to-cyan-glow);
        }
        .episode-item-rm.watched .episode-number-rm {
            background-color: var(--blue-watched);
        }
        .episode-item-rm.watched .episode-number-rm:hover {
            box-shadow: 0 0 8px 4px var(--red-primary);
            border: 1px solid var(--red-primary);
        }


        .episode-action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        #loadMoreBtn, #loadAllBtn, #showLessBtn {
            display: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        #loadMoreBtn .fas, #showLessBtn .fas {
            font-size: 1.2em;
        }


        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--bg-medium-charcoal);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px var(--shadow-dark);
            text-align: center;
            width: 90%;
            max-width: 400px;
            color: var(--white-off);
            border: 1px solid var(--grey-border);
        }

        .modal-content h3 {
            margin-top: 0;
            color: var(--blue-primary);
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .modal-content p {
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.5;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Open Sans', sans-serif;
            transition: background-color 0.2s ease-in-out;
        }

        .modal-btn.confirm-btn {
            background-color: var(--red-primary);
            color: #fff;
        }

        .modal-btn.confirm-btn:hover {
            background-color: var(--red-primary);
        }

        .modal-btn.cancel-btn {
            background-color: var(--grey-border);
            color: var(--white-off);
        }

        .modal-btn.cancel-btn:hover {
            background-color: var(--bg-light-charcoal);
        }

        /* Styles for login/signup/logout buttons */
        .auth-buttons {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .auth-buttons .action-button {
            padding: 10px 15px;
            font-size: 0.9em;
            min-width: unset;
            height: auto;
            align-self: flex-start; /* Align to the start of the flex container */
            text-decoration: none; /* Ensure no underline on these links */
        }

        /* Content area that shows only when logged in */
        .content-area {
            display: block; /* Always visible for guest viewing */
        }

        /* Styles for logged-in user display */
        #loggedInUser {
            position: absolute;
            top: 20px;
            left: 20px; /* Position to the right of login/signup */
            color: var(--white-off);
            font-size: 0.9em;
            font-family: 'Open Sans', sans-serif;
            z-index: 10;
            display: none; /* Hidden by default */
            padding: 10px 15px;
            background-color: var(--bg-light-charcoal);
            border-radius: 25px;
            box-shadow: 0 0 8px 4px rgba(0, 191, 255, 0.3);
        }
        #loggedInUser.visible {
            display: block;
        }


        @media (min-width: 769px) {
            .selection-row {
                flex-wrap: nowrap;
                justify-content: center;
                align-items: flex-end;
                gap: 20px;
            }
            .selects-container-desktop {
                display: flex;
                gap: 20px;
                align-items: flex-end;
            }
            .control-group {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            .control-group label {
                margin: 0;
                white-space: nowrap;
            }
            .selection-row .action-button {
                margin-top: 0;
            }
            .select-wrapper {
                min-width: 150px; /* Same min-width as action buttons */
                width: 150px; /* Fixed width to match visual size */
                height: 52px; /* Fixed height to match visual size of action buttons */
            }
            select {
                padding: 15px 15px; /* Match button vertical padding */
                font-size: 1.1em; /* Match button font size */
                border-radius: 25px; /* Match button border-radius */
                height: 100%; /* Make select fill wrapper height */
            }
        }


        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
                margin: 10px;
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }
            label {
                font-size: 0.85em;
            }
            select {
                padding: 8px 12px;
                font-size: 0.9em;
            }
            .action-button {
                padding: 12px 20px;
                font-size: 1em;
                min-width: unset;
                width: 100%;
            }
            .selection-row {
                flex-direction: column;
                align-items: center;
                gap: 0;
            }
            .selects-container-desktop {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                gap: 10px;
                width: 100%;
                margin-bottom: 35px;
            }
            .control-group {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 5px;
                width: calc(50% - 5px);
                flex-shrink: 0;
            }
            .control-group label {
                width: auto;
                text-align: center;
                margin: 0;
            }
            .select-wrapper {
                flex-grow: 1;
                max-width: unset;
            }
            #playBtn {
                margin-top: 0;
                margin-bottom: 15px;
                width: 100%;
            }
            #resumeLastBtn {
                margin-top: 0;
                width: 100%;
            }


            #videoPlayer {
                margin-top: 20px;
                min-height: 200px;
                height: 40vh;
                margin-bottom: 30px;
            }

            #clearDataBtn {
                top: 10px;
                right: 10px;
                font-size: 18px;
            }

            #episodeListContainer {
                margin-top: 40px;
                padding: 10px;
                gap: 10px;
            }

            .episode-item-rm {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }
            .episode-thumbnail-rm {
                width: 100%;
                height: 180px;
                border-radius: 5px 5px 0 0;
                margin-bottom: 10px;
            }
            .episode-thumbnail-rm img {
                width: 100%;
                height: 100%;
                object-fit: fill;
                border-radius: 5px 5px 0 0;
            }
            .episode-info-rm {
                width: 100%;
                padding: 0;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
            .episode-text-content {
                flex-grow: 1;
                padding-right: 10px;
                text-align: left; /* Ensure left alignment */
                display: flex; /* Use flex to align children vertically */
                align-items: center; /* Vertically center the title */
                min-height: 40px; /* Give it a minimum height to ensure vertical centering works */
            }
            .episode-title-rm {
                font-size: 1em;
                white-space: normal;
                overflow: visible;
                text-overflow: unset;
                margin-bottom: 0; /* Remove extra margin for better vertical centering */
            }
            .episode-description-rm {
                display: none;
                line-height: 1.4;
                max-height: unset;
                -webkit-line-clamp: unset;
                overflow: visible;
                text-overflow: unset;
                white-space: normal;
                word-break: break-word;
            }
            .see-more-btn {
                display: none !important;
            }
            .episode-number-rm {
                position: static;
                margin-left: auto;
                margin-top: 0;
                flex-shrink: 0;
                align-self: center;
            }

            .episode-action-buttons {
                flex-direction: column;
                gap: 10px;
                margin-top: 40px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            .container {
                padding: 10px;
                margin: 5px;
            }
            h1 {
                font-size: 1.5em;
                margin-bottom: 10px;
            }
            #videoPlayer {
                min-height: 180px;
                height: 35vh;
            }
            .episode-thumbnail-rm {
                height: 150px;
            }
            .episode-title-rm {
                font-size: 0.9em;
            }
            .episode-description-rm {
                font-size: 0.75em;
            }
            .modal-content {
                padding: 20px;
            }
            .modal-content h3 {
                font-size: 1.2em;
            }
            .modal-content p {
                font-size: 0.9em;
            }
            .modal-buttons {
                flex-direction: column;
                gap: 10px;
            }
            .modal-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="auth-buttons">
        <a href="login.html" id="loginBtn" class="action-button">Login</a>
        <a href="login.html?mode=signup" id="signupBtn" class="action-button">Sign Up</a>
        <button id="logoutBtn" class="action-button" style="display: none;">Logout</button>
    </div>
    <div id="loggedInUser" style="display: none;"></div>

    <button id="clearDataBtn" title="Clear all data"><i class="fas fa-trash-alt"></i></button>
    <h1>My TV Shows</h1>

    <div id="contentArea" class="content-area">
        <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen></iframe>

        <div class="selection-row">
            <div class="selects-container-desktop">
                <div class="control-group">
                    <label for="seasonSelect">Season:</label>
                    <div class="select-wrapper">
                        <select id="seasonSelect"></select>
                    </div>
                </div>

                <div class="control-group">
                    <label for="episodeSelect">Episode:</label>
                    <div class="select-wrapper">
                        <select id="episodeSelect"></select>
                    </div>
                </div>
            </div>
            <button id="playBtn" class="action-button" onclick="playSelectedEpisode()">
                <i class="fas fa-play-circle"></i> Play
            </button>
            <button id="resumeLastBtn" class="action-button">
                Continue Watching
            </button>
        </div>

        <div id="episodeListContainer"></div>
        <div class="episode-action-buttons">
            <button id="loadMoreBtn" class="action-button">
                <i class="fas fa-plus-circle"></i> Load More
            </button>
            <button id="loadAllBtn" class="action-button">
                Load All Episodes
            </button>
            <button id="showLessBtn" class="action-button">
                <i class="fas fa-minus-circle"></i> Show Less
            </button>
        </div>
    </div>
</div>

<div id="customModalOverlay" class="modal-overlay">
    <div class="modal-content">
        <h3 id="modalTitle"></h3>
        <p id="modalMessage"></p>
        <div class="modal-buttons">
            <button id="modalConfirmBtn" class="modal-btn confirm-btn" style="display: none;">OK</button>
            <button id="modalCancelBtn" class="modal-btn cancel-btn" style="display: none;">Cancel</button>
            <button id="modalCloseBtn" class="modal-btn cancel-btn" style="display: none;">Close</button>
        </div>
    </div>
</div>

<div id="debug-messages" style="position: fixed; bottom: 10px; left: 10px; background-color: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px; max-height: 200px; overflow-y: auto; z-index: 1000; font-family: monospace; font-size: 12px; display: none;"></div>


<script type="module">
    // Firebase SDK imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithCustomToken, signInAnonymously, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, query, where, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Global Variables (declared at the top to avoid 'access before initialization' errors) ---
    let app, db, auth;
    let userId = null;
    let isAuthReady = false; // Flag to indicate if auth state has been checked
    let firebaseInitialized = false; // Flag to indicate if firebase has been initialized successfully

    // Firestore data storage (will be updated by listeners)
    let watchedData = {};
    let progressData = {};
    let lastWatchedData = null;

    // Local Storage Fallback Keys
    const WATCHED_KEY = 'americanDadWatched10min';
    const PROGRESS_KEY = 'americanDadEpisodeProgress';
    const LAST_WATCHED_KEY = 'americanDadLastWatched';

    // TMDB and Episode Data Constants

    // --- Always migrate local data to Firestore on login (merge) ---
    async function migrateLocalDataToFirestore() {
        if (!isAuthReady || !userId || !db || !firebaseInitialized) {
            logToPage(`WARN: Not migrating local data because Auth/User/DB/Firebase not ready.`, true);
            return;
        }
        logToPage(`INFO: Attempting to migrate local data to Firestore for userId: ${userId}`);
        const localWatched = getWatchedLocal();
        const localProgress = getProgressLocal();
        const localLastWatched = getLastWatchedLocal();

        // Merge local data into Firestore, always prefer the most recent progress/lastWatched
        if (Object.keys(localWatched).length > 0) {
            try {
                logToPage(`Found local watched data to migrate.`);
                const firestoreWatched = await getFirestoreDoc('watched') || {};
                const merged = { ...firestoreWatched };
                for (const s in localWatched) {
                    merged[s] = Array.from(new Set([...(firestoreWatched[s] || []), ...(localWatched[s] || [])]));
                }
                await setFirestoreDoc('watched', merged);
                localStorage.removeItem(WATCHED_KEY);
                logToPage(`Successfully migrated watched data.`);
            } catch (error) {
                logToPage(`ERROR migrating watched data: ${error.message}`, true);
            }
        }

        if (Object.keys(localProgress).length > 0) {
            try {
                logToPage(`Found local progress data to migrate.`);
                const firestoreProgress = await getFirestoreDoc('progress') || {};
                // Prefer the higher progress for each episode
                const merged = { ...firestoreProgress };
                for (const season in localProgress) {
                    if (!merged[season]) merged[season] = {};
                    for (const episode in localProgress[season]) {
                        const localVal = localProgress[season][episode];
                        const remoteVal = (firestoreProgress[season] && firestoreProgress[season][episode]) || 0;
                        merged[season][episode] = Math.max(localVal, remoteVal);
                    }
                }
                await setFirestoreDoc('progress', merged);
                localStorage.removeItem(PROGRESS_KEY);
                logToPage(`Successfully migrated progress data.`);
            } catch (error) {
                logToPage(`ERROR migrating progress data: ${error.message}`, true);
            }
        }

        if (localLastWatched) {
            try {
                logToPage(`Found local lastWatched data to migrate.`);
                // Always prefer the latest local lastWatched if it's more recent
                const firestoreLastWatched = await getFirestoreDoc('lastWatched');
                let shouldUpdate = true;
                if (firestoreLastWatched && firestoreLastWatched.season && firestoreLastWatched.episode) {
                    // If both exist, prefer the one with higher progress or more recent
                    const localProgress = getProgressLocal();
                    const remoteProgress = await getFirestoreDoc('progress') || {};
                    const localSec = (localProgress[localLastWatched.season] && localProgress[localLastWatched.episode]) || localLastWatched.seconds || 0;
                    const remoteSec = (remoteProgress[firestoreLastWatched.season] && remoteProgress[firestoreLastWatched.episode]) || firestoreLastWatched.seconds || 0;
                    shouldUpdate = localSec > remoteSec;
                }
                if (shouldUpdate) {
                    await setFirestoreDoc('lastWatched', localLastWatched);
                    logToPage(`Successfully migrated lastWatched data.`);
                } else {
                    logToPage(`Skipped migrating lastWatched data as Firestore version is more recent.`);
                }
                localStorage.removeItem(LAST_WATCHED_KEY);
            } catch (error) {
                logToPage(`ERROR migrating last watched data: ${error.message}`, true);
            }
        }
        logToPage(`Finished local data migration process.`);
    }

                    episodeData[seasonStr] = {};
                }
                const numEpisodesInSeason = Object.keys(episodeData[seasonStr]).length > 0 ? Object.keys(episodeData[seasonStr]).length : 22;
                for (let e = 1; e <= numEpisodesInSeason; e++) {

    function renderEpisodeSelect() {

        for (let i = 1; i <= numEpisodesToRender; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = `Episode ${i}`;

            // Check if episode is watched

            if (watchedForSeason.includes(i)) {
                option.classList.add('watched-option');

            episodeSelect.appendChild(option);
        }

            watched[season].push(parseInt(episode));
            setWatched(watched);

                            const newProgress = currentProgress + 10; // Simulate 10 seconds of progress
                            setProgress(season, episode, newProgress);
                            setLastWatched(season, episode, newProgress, false); // Update last watched
                            updateResumeLastButton(); // Update button text
                        }, 10000); // Update every 10 seconds (simulate)
                    } else {
                        logToPage("INFO: Iframe content window not ready for postMessage, cannot track detailed progress.", false);
                    }
                } catch (e) {
                    logToPage(`ERROR setting up video progress listener: ${e.message}`, true);
                }
            };
        } else {
            showCustomModal('No last watched episode to resume.', 'alert');
            logToPage('Attempted to resume last watched, but no data available.');
        }
    }

    // --- Local Storage Functions (Fallback) ---
    function getWatchedLocal() {
        const stored = localStorage.getItem(WATCHED_KEY);
        return stored ? JSON.parse(stored) : {};
    }

    function setWatchedLocal(watched) {
        localStorage.setItem(WATCHED_KEY, JSON.stringify(watched));
    }

    function getProgressLocal() {
        const stored = localStorage.getItem(PROGRESS_KEY);
        return stored ? JSON.parse(stored) : {};
    }

    function setProgressLocal(season, episode, seconds) {
        const currentProgress = getProgressLocal();
        if (!currentProgress[season]) {
            currentProgress[season] = {};
        }
        currentProgress[season][episode] = seconds;
        localStorage.setItem(PROGRESS_KEY, JSON.stringify(currentProgress));
    }

    function getLastWatchedLocal() {
        const stored = localStorage.getItem(LAST_WATCHED_KEY);
        return stored ? JSON.parse(stored) : null;
    }

    function setLastWatchedLocal(season, episode, seconds, finished) {
        localStorage.setItem(LAST_WATCHED_KEY, JSON.stringify({ season, episode, seconds, finished }));
    }

    function clearLocalData() {
        localStorage.removeItem(WATCHED_KEY);
        localStorage.removeItem(PROGRESS_KEY);
        localStorage.removeItem(LAST_WATCHED_KEY);
        watchedData = {};
        progressData = {};
        lastWatchedData = null;
        renderEpisodeSelect();
        renderEpisodeList();
        updateResumeLastButton();
        logToPage('Local data cleared.');
    }

    document.getElementById('clearDataBtn').addEventListener('click', () => {
        showCustomModal('Are you sure you want to clear ALL your locally stored TV show progress and watched data? This cannot be undone.', 'confirm', (confirmed) => {
            if (confirmed) {
                if (userId && firebaseInitialized) {
                    // Option to delete from Firestore as well (requires rules permission)
                    // This is an advanced option and would require a server-side function for security.
                    // For now, we'll only clear local data, or prompt for Firebase deletion.
                    showCustomModal('Clearing local data only. To clear cloud data, delete from Firebase Console.', 'alert');
                }
                clearLocalData();
            }
        });
    });


    // --- General UI and Event Handlers ---
    document.getElementById('seasonSelect').addEventListener('change', () => {
        currentSeason = document.getElementById('seasonSelect').value;
        currentEpisodesDisplayed = EPISODES_DISPLAY_WINDOW_SIZE; // Reset display window
        isShowingAllEpisodes = false; // Reset to not showing all
        renderEpisodeSelect();
        renderEpisodeList();
    });

    document.getElementById('episodeSelect').addEventListener('change', () => {
        renderEpisodeList(); // Update active state of selected episode
    });

    function toggleDescription(button) {
        const descriptionDiv = button.previousElementSibling;
        descriptionDiv.classList.toggle('expanded');
        button.textContent = descriptionDiv.classList.contains('expanded') ? 'See Less' : 'See More';
    }
    // Make this function globally accessible for onclick in HTML
    window.toggleDescription = toggleDescription;


    // --- Firebase Initialization and Auth State Management ---
    document.addEventListener('DOMContentLoaded', async () => {
        // Firebase Configuration (REPLACE WITH YOUR ACTUAL CONFIG)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY", // Use a placeholder if not yet provided.
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        try {
            logToPage('Attempting to initialize Firebase...');
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            firebaseInitialized = true;
            logToPage('Firebase initialized successfully.');

            onAuthStateChanged(auth, async (user) => {
                isAuthReady = true; // Mark auth state as checked
                if (user) {
                    userId = user.uid;
                    logToPage(`Auth state ready. userId: ${userId}`);
                    document.getElementById('loggedInUser').textContent = `Logged in as: ${user.email || user.uid}`;
                    document.getElementById('loggedInUser').classList.add('visible');
                    document.getElementById('loginBtn').style.display = 'none';
                    document.getElementById('signupBtn').style.display = 'none';
                    document.getElementById('logoutBtn').style.display = 'inline-block';
                    document.getElementById('clearDataBtn').style.display = 'inline-block';

                    // Fetch initial data from Firestore after login
                    watchedData = await getFirestoreDoc('watched') || {};
                    progressData = await getFirestoreDoc('progress') || {};
                    lastWatchedData = await getFirestoreDoc('lastWatched');

                    logToPage('Initial data loaded from Firestore after login. Setting up listeners and migrating local data...');
                    setupFirestoreListeners(); // Set up real-time listeners
                    await migrateLocalDataToFirestore(); // Merge local data to Firestore
                    logToPage('Local data migration process completed.');


                } else {
                    userId = null;
                    logToPage('User logged out or not authenticated. Switching to local mode.');
                    document.getElementById('loggedInUser').textContent = 'Running in local mode (ID: anonymous)';
                    document.getElementById('loggedInUser').classList.add('visible');
                    document.getElementById('loginBtn').style.display = 'inline-block'; // Keep login/signup visible for potential future setup
                    document.getElementById('signupBtn').style.display = 'inline-block';
                    document.getElementById('logoutBtn').style.display = 'none';
                    document.getElementById('clearDataBtn').style.display = 'inline-block'; // Allow clearing local data

                    // Load data from local storage immediately
                    watchedData = getWatchedLocal();
                    progressData = getProgressLocal();
                    lastWatchedData = getLastWatchedLocal();
                    logToPage('Loaded data from local storage.');
                }
                 // Always fetch episode data, regardless of Firebase status, to populate the UI
                 fetchEpisodeData();
                 logToPage('UI should now be updated with relevant data.');
            });

        } catch (e) {
            logToPage(`ERROR: Failed to initialize Firebase outer block: ${e.message}`, true);
            // Fallback to local-only mode if Firebase initialization fails
            firebaseInitialized = false;
            isAuthReady = true; // Mark auth ready even if Firebase failed
            userId = null; // No user ID
            document.getElementById('loggedInUser').textContent = 'Running in local mode (ID: anonymous)';
            document.getElementById('loggedInUser').classList.add('visible');
            document.getElementById('loginBtn').style.display = 'inline-block'; // Keep login/signup visible for potential future setup
            document.getElementById('signupBtn').style.display = 'inline-block';
            document.getElementById('logoutBtn').style.display = 'none';
            document.getElementById('clearDataBtn').style.display = 'inline-block'; // Allow clearing local data

            // Load data from local storage immediately
            watchedData = getWatchedLocal();
            progressData = getProgressLocal();
            lastWatchedData = getLastWatchedLocal();
            logToPage('Firebase initialization failed. Running in local-only mode and loaded local storage data.');
        } finally {
             // Always fetch episode data, regardless of Firebase status, to populate the UI
             fetchEpisodeData();
        }
    });

</script>
