<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TV Shows</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark-charcoal: #1A202C;
            --bg-medium-charcoal: #2D3748;
            --bg-light-charcoal: #4A5568;
            --blue-primary: #4299E1;
            --blue-active-border: #3182CE;
            --blue-highlight-bg: rgba(66, 153, 225, 0.2);
            --blue-watched: #63B3ED;
            --blue-to-cyan-glow: rgba(0, 191, 255, 1.0);
            --red-primary: #E53E3E;
            --white-off: #E2E8F0;
            --grey-text: #A0AEC0;
            --grey-border: #4A5568;
            --shadow-light: rgba(0, 0, 0, 0.2);
            --shadow-medium: rgba(0, 0, 0, 0.4);
            --shadow-dark: rgba(0, 0, 0, 0.6);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark-charcoal);
            color: var(--white-off);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .back-to-library-btn {
            background: none;
            border: none;
            color: var(--white-off);
            font-size: 1.5rem;
            cursor: pointer;
            margin-right: 15px;
            transition: color 0.2s;
        }

        .back-to-library-btn:hover {
            color: var(--blue-primary);
        }

        h1 {
            font-size: 2rem;
            color: var(--white-off);
            margin: 0;
        }

        .show-search {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
        }

        .show-search input[type="text"] {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid var(--grey-border);
            border-radius: 5px;
            background-color: var(--bg-medium-charcoal);
            color: var(--white-off);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .show-search input[type="text"]:focus {
            border-color: var(--blue-active-border);
            box-shadow: 0 0 0 3px var(--blue-highlight-bg);
        }

        .show-search button {
            padding: 10px 20px;
            background-color: var(--blue-primary);
            color: var(--white-off);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .show-search button:hover {
            background-color: var(--blue-active-border);
        }

        #searchResults {
            width: 100%;
            max-width: 600px;
            background-color: var(--bg-medium-charcoal);
            border-radius: 5px;
            box-shadow: var(--shadow-medium);
            margin-top: 10px;
            padding: 10px 0;
            display: none; /* Hidden by default */
        }

        .search-result-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid var(--grey-border);
            transition: background-color 0.2s;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-item:hover {
            background-color: var(--blue-highlight-bg);
        }

        .search-result-item h4 {
            margin: 0;
            color: var(--white-off);
        }

        .show-details {
            width: 100%;
            max-width: 900px;
            background-color: var(--bg-medium-charcoal);
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow-medium);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .show-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .show-header h2 {
            font-size: 2.5rem;
            color: var(--white-off);
            margin-bottom: 5px;
        }

        .show-header p {
            font-size: 1.1rem;
            color: var(--grey-text);
            margin-bottom: 10px;
        }

        .overview {
            font-size: 1rem;
            color: var(--white-off);
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
        }

        .poster-image {
            width: 100%;
            max-width: 300px; /* Adjust as needed */
            height: auto;
            border-radius: 8px;
            box-shadow: var(--shadow-dark);
            margin-bottom: 20px;
        }

        .season-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .season-btn {
            padding: 8px 15px;
            background-color: var(--bg-light-charcoal);
            color: var(--white-off);
            border: 1px solid var(--grey-border);
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .season-btn.active, .season-btn:hover {
            background-color: var(--blue-highlight-bg);
            border-color: var(--blue-active-border);
        }

        .episode-list {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .episode-card {
            background-color: var(--bg-dark-charcoal);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-light);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .episode-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
        }

        .episode-card.watched::after {
            content: 'WATCHED';
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--blue-watched);
            color: var(--white-off);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .episode-thumbnail {
            width: 100%;
            height: 100px;
            object-fit: cover;
            display: block;
        }

        .episode-info {
            padding: 10px;
        }

        .episode-info h3 {
            font-size: 1.1rem;
            margin: 0 0 5px 0;
            color: var(--white-off);
        }

        .episode-info p {
            font-size: 0.85rem;
            color: var(--grey-text);
            margin: 0;
            line-height: 1.4;
            max-height: 3.8em; /* Limit to 3 lines */
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-container {
            width: 100%;
            max-width: 900px;
            background-color: var(--bg-medium-charcoal);
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow-medium);
            margin-top: 20px;
            display: none; /* Hidden by default */
        }

        .video-player {
            width: 100%;
            aspect-ratio: 16 / 9;
            border: none;
            border-radius: 8px;
            background-color: black; /* Placeholder for loading */
        }

        .episode-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .nav-btn {
            padding: 10px 20px;
            background-color: var(--blue-primary);
            color: var(--white-off);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .nav-btn:hover {
            background-color: var(--blue-active-border);
        }

        .nav-btn.disabled {
            background-color: var(--bg-light-charcoal);
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--bg-medium-charcoal);
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow-dark);
            width: 80%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }

        .close-button {
            color: var(--white-off);
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: var(--red-primary);
            text-decoration: none;
            cursor: pointer;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        #confirmYes {
            background-color: var(--red-primary);
            color: var(--white-off);
            border: none;
        }

        #confirmYes:hover {
            background-color: #C53030;
        }

        #confirmNo {
            background-color: var(--bg-light-charcoal);
            color: var(--white-off);
            border: none;
        }

        #confirmNo:hover {
            background-color: #6A7B90;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--blue-primary);
            color: var(--white-off);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .notification.show {
            opacity: 1;
        }

    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <button class="back-to-library-btn" title="Back to Library" onclick="window.location.href='Library.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 id="showTitle">My TV Shows</h1>
        </div>
        <div class="show-search">
            <input type="text" id="showSearchInput" placeholder="Search for a show...">
            <button id="searchShowBtn">Search</button>
        </div>
    </header>

    <div id="searchResults"></div>

    <div id="showDetails" class="show-details">
        <div class="show-header">
            <h2 id="currentShowName"></h2>
            <p id="currentShowYear"></p>
        </div>
        <img id="showPoster" class="poster-image" alt="Show Poster">
        <p id="showOverview" class="overview"></p>

        <div id="seasonSelector" class="season-selector">
            </div>

        <div id="episodeList" class="episode-list">
            </div>
    </div>

    <div id="playerContainer" class="player-container">
        <iframe id="videoPlayer" class="video-player" frameborder="0" allowfullscreen></iframe>
        <div class="episode-navigation">
            <button id="prevEpisodeBtn" class="nav-btn disabled">Previous Episode</button>
            <button id="nextEpisodeBtn" class="nav-btn disabled">Next Episode</button>
        </div>
    </div>

    <div id="watchedModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModalBtn">&times;</span>
            <p id="modalQuestion">Mark this episode as watched?</p>
            <div class="modal-buttons">
                <button id="confirmYes">Yes</button>
                <button id="confirmNo">No</button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

<script>
    const API_KEY = 'e613f1d82121e7d95368a3563914a572'; // Replace with your TMDB API Key
    const TMDB_BASE_URL = 'https://api.themoviedb.org/3';
    const VIDEO_PROVIDER_BASE_URL = 'https://vidfast.pro/embed/'; // Base URL for the video provider

    const LAST_SHOW_ID_KEY = 'last_tmdb_show_id';
    const LAST_SHOW_NAME_KEY = 'last_tmdb_show_name';

    let currentTMDBShowId = null;
    let currentTMDBShowName = '';
    let currentSeason = 1;
    let currentEpisode = 1;
    let episodesData = {}; // Stores all episodes by season for the current show

    const showDetailsDiv = document.getElementById('showDetails');
    const playerContainer = document.getElementById('playerContainer');
    const videoPlayer = document.getElementById('videoPlayer');
    const seasonSelector = document.getElementById('seasonSelector');
    const episodeListDiv = document.getElementById('episodeList');
    const prevEpisodeBtn = document.getElementById('prevEpisodeBtn');
    const nextEpisodeBtn = document.getElementById('nextEpisodeBtn');

    const watchedModal = document.getElementById('watchedModal');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const confirmYesBtn = document.getElementById('confirmYes');
    const confirmNoBtn = document.getElementById('confirmNo');
    const notification = document.getElementById('notification');

    const showSearchInput = document.getElementById('showSearchInput');
    const searchShowBtn = document.getElementById('searchShowBtn');
    const searchResultsDiv = document.getElementById('searchResults');

    // --- Helper Functions ---
    function showNotification(message) {
        notification.textContent = message;
        notification.classList.add('show');
        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000);
    }

    function getWatchedKey(showId, season, episode) {
        return `watched_${showId}_${season}_${episode}`;
    }

    function getManualProgressKey(showId, season, episode) {
        return `manualProgress_${showId}_${season}_${episode}`;
    }

    function updateManualProgress(season, episode, seconds) {
        if (currentTMDBShowId && season && episode && seconds !== undefined) {
            const key = getManualProgressKey(currentTMDBShowId, season, episode);
            localStorage.setItem(key, seconds);
            console.log(`Manual progress for S${season}E${episode} saved: ${seconds} seconds.`);
        }
    }

    function getManualProgress(season, episode) {
        if (currentTMDBShowId && season && episode) {
            const key = getManualProgressKey(currentTMDBShowId, season, episode);
            const savedProgress = localStorage.getItem(key);
            return savedProgress ? parseInt(savedProgress) : 0;
        }
        return 0;
    }

    // --- Core Data Fetching Functions ---
    async function fetchShowDetails(showId) {
        const response = await fetch(`${TMDB_BASE_URL}/tv/${showId}?api_key=${API_KEY}&append_to_response=images&include_image_language=en,null`);
        const data = await response.json();
        document.getElementById('currentShowName').textContent = data.name;
        document.getElementById('currentShowYear').textContent = data.first_air_date ? `(${data.first_air_date.substring(0, 4)})` : '';
        document.getElementById('showPoster').src = data.poster_path ? `https://image.tmdb.org/t/p/w500${data.poster_path}` : 'https://via.placeholder.com/300x450?text=No+Poster';
        document.getElementById('showOverview').textContent = data.overview;

        // Clear existing season buttons
        seasonSelector.innerHTML = '';
        episodesData = {}; // Reset episodes data

        // Populate season buttons
        data.seasons.sort((a, b) => a.season_number - b.season_number).forEach(season => {
            if (season.season_number > 0) { // Exclude season 0 (specials) unless specifically needed
                const button = document.createElement('button');
                button.className = 'season-btn';
                button.textContent = `Season ${season.season_number}`;
                button.dataset.seasonNumber = season.season_number;
                button.addEventListener('click', () => {
                    selectSeason(season.season_number);
                });
                seasonSelector.appendChild(button);
            }
        });

        // Auto-select the first valid season or a stored season
        const storedSeason = localStorage.getItem(`last_watched_season_${currentTMDBShowId}`);
        const initialSeason = storedSeason && data.seasons.some(s => s.season_number === parseInt(storedSeason))
                               ? parseInt(storedSeason)
                               : (data.seasons.length > 1 ? data.seasons.find(s => s.season_number === 1)?.season_number || data.seasons[0]?.season_number : data.seasons[0]?.season_number);
        selectSeason(initialSeason || 1); // Default to 1 if no valid season found
    }

    async function fetchEpisodesForSeason(showId, seasonNumber) {
        if (episodesData[seasonNumber]) {
            displayEpisodes(episodesData[seasonNumber]);
            return;
        }
        const response = await fetch(`${TMDB_BASE_URL}/tv/${showId}/season/${seasonNumber}?api_key=${API_KEY}`);
        const data = await response.json();
        episodesData[seasonNumber] = data.episodes;
        displayEpisodes(data.episodes);
    }

    function displayEpisodes(episodes) {
        episodeListDiv.innerHTML = ''; // Clear previous episodes
        episodes.sort((a, b) => a.episode_number - b.episode_number).forEach(episode => {
            const isWatched = localStorage.getItem(getWatchedKey(currentTMDBShowId, currentSeason, episode.episode_number));
            const episodeCard = document.createElement('div');
            episodeCard.className = `episode-card ${isWatched ? 'watched' : ''}`;
            episodeCard.dataset.episodeNumber = episode.episode_number;
            episodeCard.innerHTML = `
                <img src="${episode.still_path ? `https://image.tmdb.org/t/p/w300${episode.still_path}` : 'https://via.placeholder.com/300x170?text=No+Thumbnail'}" alt="Episode Thumbnail" class="episode-thumbnail">
                <div class="episode-info">
                    <h3>E${episode.episode_number}: ${episode.name}</h3>
                    <p>${episode.overview || 'No overview available.'}</p>
                </div>
            `;
            episodeCard.addEventListener('click', () => {
                currentEpisode = episode.episode_number;
                localStorage.setItem(`last_watched_episode_${currentTMDBShowId}_${currentSeason}`, currentEpisode);
                updateVideoPlayer();
                playerContainer.style.display = 'block'; // Show player
                showDetailsDiv.scrollIntoView({ behavior: 'smooth' }); // Scroll to player
            });
            episodeListDiv.appendChild(episodeCard);
        });
        updateNavigationButtons();
    }

    function selectSeason(seasonNumber) {
        currentSeason = seasonNumber;
        localStorage.setItem(`last_watched_season_${currentTMDBShowId}`, currentSeason);

        document.querySelectorAll('.season-btn').forEach(btn => {
            if (parseInt(btn.dataset.seasonNumber) === seasonNumber) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });
        fetchEpisodesForSeason(currentTMDBShowId, currentSeason);
    }

    async function fetchEpisodeData() {
        if (currentTMDBShowId) {
            document.getElementById('showTitle').textContent = currentTMDBShowName; // Update header title
            await fetchShowDetails(currentTMDBShowId);
            // After fetching details, select the last watched episode if available
            const storedEpisode = localStorage.getItem(`last_watched_episode_${currentTMDBShowId}_${currentSeason}`);
            if (storedEpisode) {
                currentEpisode = parseInt(storedEpisode);
            } else {
                currentEpisode = 1; // Default to episode 1
            }
            updateVideoPlayer(true); // Load player with initial (manual) progress check
        }
    }

    // --- Video Player Logic ---
    let progressSaveInterval; // Declare it globally or in an accessible scope

    function updateVideoPlayer(initialLoad = false) {
        const videoUrl = `${VIDEO_PROVIDER_BASE_URL}tv?imdb_id=${currentTMDBShowId}&season=${currentSeason}&episode=${currentEpisode}`;
        console.log(`Loading video: ${videoUrl}`);
        videoPlayer.src = videoUrl;

        // Reset and start periodic saving
        stopProgressSaving();
        // Start periodic saving after a brief delay to allow iframe to load
        setTimeout(startProgressSaving, 5000); // Start after 5 seconds

        // Add event listener for when the iframe loads its content
        videoPlayer.onload = () => {
            console.log("Video player iframe loaded.");
            if (initialLoad) {
                // Request current time from iframe to see if vidfast has progress
                videoPlayer.contentWindow.postMessage({ type: 'getCurrentTime' }, '*');
            }
            // Ensure periodic saving starts after player is ready
            stopProgressSaving();
            startProgressSaving();
        };

        updateNavigationButtons();
    }

    function updateNavigationButtons() {
        const seasonEpisodes = episodesData[currentSeason];
        const hasPrev = currentEpisode > 1;
        const hasNext = seasonEpisodes && currentEpisode < seasonEpisodes.length;

        prevEpisodeBtn.classList.toggle('disabled', !hasPrev);
        nextEpisodeBtn.classList.toggle('disabled', !hasNext);
    }

    prevEpisodeBtn.addEventListener('click', () => {
        if (currentEpisode > 1) {
            currentEpisode--;
            localStorage.setItem(`last_watched_episode_${currentTMDBShowId}_${currentSeason}`, currentEpisode);
            updateVideoPlayer();
        }
    });

    nextEpisodeBtn.addEventListener('click', () => {
        const seasonEpisodes = episodesData[currentSeason];
        if (seasonEpisodes && currentEpisode < seasonEpisodes.length) {
            currentEpisode++;
            localStorage.setItem(`last_watched_episode_${currentTMDBShowId}_${currentSeason}`, currentEpisode);
            updateVideoPlayer();
        }
    });

    // --- Progress Saving Functions ---
    const SAVE_INTERVAL_SECONDS = 10; // Save every 10 seconds

    function startProgressSaving() {
        if (progressSaveInterval) clearInterval(progressSaveInterval);
        progressSaveInterval = setInterval(() => {
            if (videoPlayer && videoPlayer.contentWindow) {
                // Request current time from iframe
                videoPlayer.contentWindow.postMessage({ type: 'getCurrentTime' }, '*');
            }
        }, SAVE_INTERVAL_SECONDS * 1000);
        console.log("Periodic progress saving started.");
    }

    function stopProgressSaving() {
        if (progressSaveInterval) {
            clearInterval(progressSaveInterval);
            progressSaveInterval = null;
        }
        console.log("Periodic progress saving stopped.");
    }

    // --- Event Listeners for Progress Saving ---
    // Event listener for messages from the iframe (Vidfast player)
    window.addEventListener('message', (event) => {
        // Only process messages from vidfast.pro or if the origin is missing (e.g. local file)
        if (event.origin && !event.origin.includes('vidfast.pro') && !event.origin.startsWith('null')) {
            return; // Ignore messages from other origins
        }

        if (event.data.type === 'currentTime') {
            const currentTime = event.data.currentTime;
            updateManualProgress(currentSeason, currentEpisode, currentTime);
            // Optionally: if initialLoad was true and currentTime is 0, try to set manual progress
            if (videoPlayer.dataset.initialLoad === 'true' && currentTime === 0) {
                const manualProgress = getManualProgress(currentSeason, currentEpisode);
                if (manualProgress > 0) {
                    console.log(`Vidfast reported 0, attempting to set manual progress to: ${manualProgress}`);
                    videoPlayer.contentWindow.postMessage({ type: 'setCurrentTime', time: manualProgress }, '*');
                }
                videoPlayer.dataset.initialLoad = 'false'; // Reset flag
            }
        } else if (event.data.type === 'ended') {
            // Mark episode as watched when it ends
            localStorage.setItem(getWatchedKey(currentTMDBShowId, currentSeason, currentEpisode), 'true');
            showNotification(`Episode S${currentSeason}E${currentEpisode} marked as watched!`);
            // Update UI for watched state
            document.querySelector(`.episode-card[data-episode-number="${currentEpisode}"]`)?.classList.add('watched');
            // Try to play next episode automatically
            const seasonEpisodes = episodesData[currentSeason];
            if (seasonEpisodes && currentEpisode < seasonEpisodes.length) {
                setTimeout(() => { // Small delay before moving to next
                    nextEpisodeBtn.click();
                }, 2000);
            }
            stopProgressSaving(); // Stop saving when video ends
        } else if (event.data.type === 'playing') {
            // Start periodic saving when video is confirmed to be playing
            startProgressSaving();
        } else if (event.data.type === 'paused') {
            // Stop periodic saving when video is paused to avoid unnecessary requests
            stopProgressSaving();
        }
    });


    // Attempt to save progress when the page is hidden or closed (more reliable on mobile)
    window.addEventListener('pagehide', () => {
        console.log("Page is hiding (pagehide event). Attempting final progress save.");
        // Request current time from iframe one last time
        if (videoPlayer && videoPlayer.contentWindow) {
            videoPlayer.contentWindow.postMessage({ type: 'getCurrentTime' }, '*');
        }
        stopProgressSaving(); // Clear interval
    });

    document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'hidden') {
            console.log("Page visibility hidden. Attempting progress save.");
            if (videoPlayer && videoPlayer.contentWindow) {
                videoPlayer.contentWindow.postMessage({ type: 'getCurrentTime' }, '*');
            }
            stopProgressSaving(); // Stop periodic saving if page is not visible
        } else if (document.visibilityState === 'visible') {
            console.log("Page visibility visible.");
            // If the video was playing, restart periodic saving
            // This would require checking if video is still playing, which needs iframe cooperation
            // For now, we'll assume it might resume and restart
            // startProgressSaving(); // Re-enable if video should resume playing
        }
    });

    // Initial load logic
    document.addEventListener('DOMContentLoaded', () => {
        const storedShowId = localStorage.getItem(LAST_SHOW_ID_KEY);
        const storedShowName = localStorage.getItem(LAST_SHOW_NAME_KEY);
        if (storedShowId && storedShowName) {
            currentTMDBShowId = parseInt(storedShowId);
            currentTMDBShowName = storedShowName;
        } else {
            // Set default to Prison Break if no show is stored
            currentTMDBShowId = 2288;
            currentTMDBShowName = "Prison Break";
        }
        fetchEpisodeData();
    });

    // Search functionality (existing)
    searchShowBtn.addEventListener('click', () => searchShows(showSearchInput.value.trim()));
    showSearchInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') searchShowBtn.click();
    });

    async function searchShows(query) {
        if (query.length < 3) {
            searchResultsDiv.style.display = 'none';
            return;
        }
        const response = await fetch(`${TMDB_BASE_URL}/search/tv?api_key=${API_KEY}&query=${encodeURIComponent(query)}`);
        const data = await response.json();
        displaySearchResults(data.results);
    }

    function displaySearchResults(shows) {
        searchResultsDiv.innerHTML = '';
        if (shows.length === 0) {
            searchResultsDiv.style.display = 'none';
            return;
        }
        searchResultsDiv.style.display = 'block';
        shows.forEach(show => {
            const resultItem = document.createElement('div');
            resultItem.className = 'search-result-item';
            resultItem.innerHTML = `<h4>${show.name}</h4>`;
            resultItem.addEventListener('click', () => {
                currentTMDBShowId = show.id;
                currentTMDBShowName = show.name;
                localStorage.setItem(LAST_SHOW_ID_KEY, currentTMDBShowId);
                localStorage.setItem(LAST_SHOW_NAME_KEY, currentTMDBShowName);
                searchResultsDiv.style.display = 'none';
                showSearchInput.value = '';
                fetchEpisodeData();
            });
            searchResultsDiv.appendChild(resultItem);
        });
    }

    // Modal functionality (existing)
    watchedModal.addEventListener('click', (event) => {
        if (event.target === watchedModal || event.target === closeModalBtn) {
            watchedModal.style.display = 'none';
        }
    });

    confirmYesBtn.addEventListener('click', () => {
        // This button's functionality might need to be context-aware
        // For now, it's not directly tied to video progress.
        // If it were to mark the *current* playing episode as watched:
        // localStorage.setItem(getWatchedKey(currentTMDBShowId, currentSeason, currentEpisode), 'true');
        // showNotification(`Episode S${currentSeason}E${currentEpisode} marked as watched!`);
        // document.querySelector(`.episode-card[data-episode-number="${currentEpisode}"]`)?.classList.add('watched');
        watchedModal.style.display = 'none';
    });

    confirmNoBtn.addEventListener('click', () => {
        watchedModal.style.display = 'none';
    });

</script>
