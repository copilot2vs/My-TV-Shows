<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TV Shows</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght=400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark-charcoal: #1A202C;
            --bg-medium-charcoal: #2D3748;
            --bg-light-charcoal: #4A5568;
            --blue-primary: #4299E1;
            --blue-active-border: #3182CE;
            --blue-highlight-bg: rgba(66, 153, 225, 0.2);
            --blue-watched: #63B3ED;
            --blue-to-cyan-glow: rgba(0, 191, 255, 1.0);
            --red-primary: #E53E3E;
            --white-off: #E2E8F0;
            --white-icons: rgba(255, 255, 255, 0.8);
            --grey-text: #A0AEC0;
            --grey-buttons: #888;
            --grey-border: #4A5568;
            --shadow-light: rgba(0, 0, 0, 0.2);
            --shadow-medium: rgba(0, 0, 0, 0.4);
            --shadow-dark: rgba(0, 0, 0, 0.6);
            --button-glow-light: 0 0 8px 4px rgba(0, 191, 255, 0.6);
            --button-glow-hover: 0 0 12px 6px rgba(0, 191, 255, 0.9);
        }

        body {
            background: var(--bg-dark-charcoal);
            font-family: 'Roboto', sans-serif;
            color: var(--white-off);
            text-align: center;
            padding: 20px;
            line-height: 1.6;
            margin: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--bg-medium-charcoal);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px var(--shadow-dark);
            border: 1px solid var(--grey-border);
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 2.5em;
            color: var(--white-off);
            letter-spacing: 1.5px;
            margin-bottom: 24px;
            text-shadow: 2px 2px 6px var(--shadow-light);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: var(--blue-primary);
            font-weight: 600;
            font-family: 'Open Sans', sans-serif;
            font-size: 0.95em;
        }
        .select-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 200px;
        }

        select {
            padding: 12px 18px; /* Slightly increased padding */
            font-size: 1.1em; /* Slightly increased font size */
            border-radius: 8px;
            border: 2px solid var(--blue-active-border);
            background: var(--bg-dark-charcoal);
            color: var(--white-off);
            margin-bottom: 0;
            outline: none;
            box-shadow: 0 0 0 3px var(--blue-to-cyan-glow);
            font-weight: 500;
            width: 100%;
            cursor: pointer;
        }
        select:hover, select:focus {
            border-color: var(--blue-active-border);
            box-shadow: 0 0 0 3px var(--blue-to-cyan-glow);
            outline: none;
        }

        select option {
            background-color: var(--bg-dark-charcoal);
            color: var(--white-off);
        }
        select option.watched-option {
            background-color: var(--blue-watched);
            color: #fff;
        }

        .selection-row {
            display: flex;
            justify-content: center;
            align-items: center; /* Changed to center for vertical alignment */
            flex-wrap: wrap;
            margin-bottom: 25px;
            gap: 20px;
        }

        .selects-container-desktop {
            display: flex;
            gap: 20px;
            align-items: flex-end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }

        .control-group label {
            margin: 0;
            display: inline-block;
        }
        .control-group select {
            margin-bottom: 0;
        }

        .action-button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Open Sans', sans-serif;
            background-color: var(--blue-primary);
            color: #fff;
            min-width: 150px;
            display: block;
            white-space: nowrap;
            height: fit-content;
            margin-bottom: 0;
            align-self: center; /* Ensures vertical centering within a flex container */
            box-shadow: var(--button-glow-light);
            transform: translateY(0);
            transition: box-shadow 0.2s ease-in-out, transform 0.2s ease-in-out, background-color 0.2s ease-in-out, color 0.2s ease-in-out;
            text-decoration: none;
        }
        .action-button:hover, .action-button:active {
            box-shadow: var(--button-glow-hover);
            transform: translateY(-2px);
            /* Ensure no extra background/color changes beyond original design */
            background-color: var(--blue-primary);
            color: #fff;
        }

        #playBtn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        #playBtn .fas {
            font-size: 1.2em;
        }


        #videoPlayer {
            margin-top: 35px;
            border: none;
            border-radius: 12px;
            width: 100%;
            min-height: 480px;
            height: 60vh;
            background: #000;
            box-shadow: 0 0 15px 8px var(--blue-to-cyan-glow);
            margin-bottom: 25px;
        }

        #clearDataBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--grey-text);
            font-size: 22px;
            cursor: pointer;
            transition: color 0.2s ease-in-out, transform 0.2s ease-in-out;
            padding: 5px;
            z-index: 10;
        }
        #clearDataBtn:hover {
            color: var(--blue-primary);
            transform: scale(1.1);
        }
        #clearDataBtn:active {
            transform: scale(0.95);
        }

        /* --- Login/Logout/User Display --- */
        /* Login icon */
        #loginIcon {
            position: absolute;
            top: 20px;
            left: 20px; /* Position to the left */
            font-size: 22px;
            color: var(--grey-text);
            cursor: pointer;
            transition: color 0.2s ease-in-out, transform 0.2s ease-in-out;
            padding: 5px;
            z-index: 10;
        }

        #loginIcon:hover {
            color: var(--blue-primary);
            transform: scale(1.1);
        }

        /* Auth Modal styles */
        .auth-modal-overlay {
            /* display: none;  Removed: Control visibility with JS */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0; /* Start hidden */
            visibility: hidden; /* Start hidden */
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .auth-modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .auth-modal-content {
            background: var(--bg-medium-charcoal);
            padding: 40px 30px; /* Increased vertical padding */
            border-radius: 12px;
            box-shadow: 0 10px 20px var(--shadow-dark);
            border: 1px solid var(--grey-border); /* Added a border */
            position: relative;
            max-width: 400px;
            width: 90%;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 25px; /* Increased gap between elements */
            transform: translateY(-20px); /* Start slightly above for animation */
            transition: transform 0.3s ease-in-out;
        }

        .auth-modal-overlay.visible .auth-modal-content {
            transform: translateY(0); /* Animate to original position */
        }

        .auth-modal-content h3 {
            color: var(--white-off);
            font-size: 2em; /* Slightly larger title */
            margin-bottom: 5px; /* Reduced margin, relying on gap */
        }

        .auth-modal-content .modal-close-btn {
            position: absolute;
            top: 10px; /* Adjusted position */
            right: 15px; /* Adjusted position */
            background: none;
            border: none;
            font-size: 32px; /* Larger close button */
            color: var(--grey-text);
            cursor: pointer;
            transition: color 0.2s, transform 0.2s;
            line-height: 1; /* Align text vertically */
        }
        .auth-modal-content .modal-close-btn:hover {
            color: var(--red-primary);
            transform: scale(1.1);
        }

        .auth-modal-content p {
            font-size: 1.1em;
            color: var(--grey-text);
            margin-top: 5px;
            margin-bottom: 0;
        }

        .auth-modal-content .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 10px;
        }
        .auth-modal-content .action-button {
            width: 100%; /* Ensure buttons are full width within modal */
            min-width: unset;
            padding: 14px 20px; /* Slightly larger padding for buttons */
            font-size: 1.05em; /* Slightly larger font */
            align-self: stretch; /* Make them fill width */
        }
        #loggedInUser {
            font-size: 1.1em; /* Slightly larger text */
            color: var(--grey-text);
            margin-top: 5px; /* Adjusted margin */
            text-align: center;
        }
        #loggedInUser.visible {
            display: block;
        }

        /* --- Episode grid/box styles like the image --- */
        #episodeListContainer {
            margin-top: 30px;
            padding: 20px;
            background: var(--bg-dark-charcoal);
            border-radius: 12px;
            box-shadow: 0 0 15px 8px var(--blue-to-cyan-glow);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 18px 16px;
            margin-bottom: 20px;
            justify-items: center;
        }
        .episode-item-rm {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            background: var(--bg-medium-charcoal);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid var(--bg-medium-charcoal);
            box-shadow: 0 2px 8px var(--shadow-dark);
            min-width: 160px;
            max-width: 200px;
            transition: border 0.2s, box-shadow 0.2s, background 0.2s, transform 0.2s ease-in-out;
            position: relative;
        }
        .episode-item-rm.watched {
            border: 3px solid var(--blue-watched);
            background: #222e3a;
        }
        .episode-item-rm.active {
            border: 3px solid var(--blue-active-border);
            background: var(--blue-highlight-bg);
            box-shadow: var(--button-glow-light); /* Apply glow like action buttons */
            transform: translateY(-2px); /* Lift slightly like action buttons */
        }
        /* Only episode item should have visual hover when active */
        .episode-item-rm.active:hover {
            border: 3px solid var(--blue-active-border); /* Maintain active border */
            background: var(--blue-highlight-bg); /* Maintain active background */
            box-shadow: var(--button-glow-hover); /* Stronger glow on hover for active */
            transform: translateY(-4px); /* Slightly more lift on hover for active */
        }
        /* Remove general hover for unselected episodes */
        .episode-item-rm:hover:not(.active) {
            /* No special hover effects for non-active items, revert to base or keep subtle */
            border: 3px solid var(--bg-medium-charcoal); /* Keep original border */
            box-shadow: 0 2px 8px var(--shadow-dark); /* Keep original shadow */
            transform: translateY(0); /* No lift */
        }

        .episode-thumbnail-rm {
            width: 100%;
            height: 100px;
            background: #222;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .episode-thumbnail-rm img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 0;
        }
        /* Remove play icon */
        .episode-play-icon-rm {
            display: none;
        }
        .episode-info-rm {
            flex-grow: 1;
            padding: 10px 12px 8px 12px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-height: 70px;
            position: relative;
        }
        .episode-title-rm {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 1em;
            margin-bottom: 4px;
            color: var(--white-off);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }
        .episode-description-rm {
            font-family: 'Open Sans', sans-serif;
            font-size: 0.85em;
            color: var(--grey-text);
            line-height: 1.3;
            max-height: 2.6em; /* Show max 2 lines */
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 6px;
            width: 100%;
        }
        /* Episode Number Badge - Tiny blue square, bottom right, only on active */
        .episode-number-badge {
            position: absolute;
            bottom: 5px; /* Adjust as needed for padding */
            right: 5px; /* Adjust as needed for padding */
            background: var(--blue-active-border); /* Tiny blue square */
            color: #fff;
            border-radius: 4px; /* Make it a square */
            width: 20px; /* Tiny size */
            height: 20px; /* Tiny size */
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.75em; /* Smaller font for tiny badge */
            z-index: 2;
            box-shadow: 0 1px 4px var(--shadow-dark); /* Subtle shadow */
            transition: background 0.2s, color 0.2s;
        }
        /* Show badge only on active (selected) episode */
        .episode-item-rm.active .episode-number-badge {
            display: flex;
        }
        /* No special hover for badge itself */
        .episode-number-badge:hover {
            box-shadow: 0 1px 4px var(--shadow-dark); /* Keep original shadow */
        }
        /* No watched specific styling for badge beyond active if needed */
        .episode-item-rm.watched .episode-number-badge {
            background: var(--blue-active-border); /* Keep active color */
            color: #fff;
        }

        /* Episode action buttons (Load More, Show Less) */
        .episode-action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center; /* Center buttons */
            margin-top: 20px;
        }

        .episode-action-buttons .action-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px; /* Space between icon and text */
            min-width: 180px;
        }

        /* Continue Watching Button */
        #resumeLastBtn {
            width: 100%; /* Make it full width within its flex item */
            max-width: 400px; /* Limit its max width for desktop view */
            margin: 0 auto; /* Center it horizontally */
            align-self: center; /* Align it centrally if flex-end was overriding */
        }


        /* Responsive grid for mobile */
        @media (max-width: 700px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 2em;
            }
            .selection-row {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            .selects-container-desktop {
                flex-direction: column;
                width: 100%;
                gap: 15px;
            }
            .control-group {
                width: 100%;
                align-items: center; /* Center labels for mobile */
            }
            .select-wrapper {
                max-width: 100%; /* Full width for selects on mobile */
            }
            select {
                padding: 10px 15px; /* Adjust padding for mobile selects */
                font-size: 1em; /* Adjust font size for mobile selects */
            }

            #resumeLastBtn {
                width: 100%; /* Make Continue Watching button full width on mobile */
                max-width: 100%; /* Ensure full width on mobile */
                margin-top: 10px; /* Add some space */
            }

            #episodeListContainer {
                grid-template-columns: repeat(2, 1fr); /* Exactly 2 episodes per row */
                gap: 10px; /* Adjust gap for mobile */
                padding: 10px; /* Adjust container padding for mobile */
            }
            .episode-item-rm {
                min-width: unset; /* Remove min-width restriction */
                max-width: 100%; /* Fill available space */
                width: 100%; /* Ensure they take full grid column */
                aspect-ratio: 16/9; /* Maintain aspect ratio for thumbnails */
                height: unset; /* Let aspect-ratio control height */
            }
            .episode-thumbnail-rm {
                height: 100%; /* Thumbnail fills the item height */
                width: 100%; /* Thumbnail fills the item width */
            }
            .episode-thumbnail-rm img {
                height: 100%; /* Image fills thumbnail container */
                width: 100%; /* Image fills thumbnail container */
                object-fit: cover;
            }

            /* No title or description on mobile */
            .episode-title-rm, .episode-description-rm {
                display: none;
            }
            .episode-info-rm {
                padding: 0; /* Remove padding */
                min-height: unset; /* Remove min-height */
            }

            /* Episode number badge for mobile - remains the same as desktop logic */
            .episode-number-badge {
                width: 18px; /* Even tinier */
                height: 18px; /* Even tinier */
                font-size: 0.6em; /* Smaller font */
                bottom: 3px;
                right: 3px;
                border-radius: 3px;
            }

            /* Auth Modal positioning for mobile */
            .auth-modal-content {
                margin: 20px; /* Add some margin on smaller screens */
            }

            #clearDataBtn {
                top: 15px;
                right: 15px;
                font-size: 20px;
            }
            #loginIcon {
                top: 15px;
                left: 15px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <i class="fas fa-user-circle" id="loginIcon"></i>

    <button id="clearDataBtn" title="Clear all data"><i class="fas fa-trash-alt"></i></button>
    <h1></h1>

    <div id="contentArea" class="content-area">
        <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen></iframe>

        <div class="selection-row">
            <div class="selects-container-desktop">
                <div class="control-group">
                    <label for="seasonSelect">Season:</label>
                    <div class="select-wrapper">
                        <select id="seasonSelect"></select>
                    </div>
                </div>

                <div class="control-group">
                    <label for="episodeSelect">Episode:</label>
                    <div class="select-wrapper">
                        <select id="episodeSelect"></select>
                    </div>
                </div>
            </div>
            <button id="resumeLastBtn" class="action-button">
                Continue Watching
            </button>
        </div>

        <div id="episodeListContainer"></div>
        <div class="episode-action-buttons">
            <button id="loadMoreBtn" class="action-button">
                <i class="fas fa-plus-circle"></i> Load More
            </button>
            <button id="showLessBtn" class="action-button">
                <i class="fas fa-minus-circle"></i> Show Less
            </button>
        </div>
    </div>
</div>

<div id="authModalOverlay" class="auth-modal-overlay">
    <div class="auth-modal-content">
        <button class="modal-close-btn" id="authModalCloseBtn">&times;</button>
        <h3>Authentication</h3>
        <p id="loggedInUser"></p>
        <div class="auth-buttons">
            <a href="login.html" id="loginBtn" class="action-button">Login</a>
            <a href="login.html?mode=signup" id="signupBtn" class="action-button">Sign Up</a>
            <button id="logoutBtn" class="action-button" style="display: none;">Logout</button>
        </div>
    </div>
</div>

<div id="customModalOverlay" class="modal-overlay">
    <div class="modal-content">
        <h3 id="modalTitle"></h3>
        <p id="modalMessage"></p>
        <div class="modal-buttons">
            <button id="modalConfirmBtn" class="modal-btn confirm-btn" style="display: none;">OK</button>
            <button id="modalCancelBtn" class="modal-btn cancel-btn" style="display: none;">Cancel</button>
            <button id="modalCloseBtn" class="modal-btn cancel-btn" style="display: none;">Close</button>
        </div>
    </div>
</div>

<script type="module">
    // Firebase SDK imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithCustomToken, signInAnonymously, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, query, where, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    let app, db, auth;

    const TMDB_SHOW_ID = 1433; // American Dad show ID

    let episodeData = {};
    let totalSeasons = 20; // Default, will be updated by TMDB fetch

    let currentSeason = 1;

    let isShowingAllEpisodes = false;

    // --- Custom Modal Function ---
    function showCustomModal(message, type = 'alert', onConfirm = null) {
        const modalOverlay = document.getElementById('customModalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalConfirmBtn = document.getElementById('modalConfirmBtn');
        const modalCancelBtn = document.getElementById('modalCancelBtn');
        const modalCloseBtn = document.getElementById('modalCloseBtn');

        modalConfirmBtn.style.display = 'none';
        modalCancelBtn.style.display = 'none';
        modalCloseBtn.style.display = 'none';
        modalConfirmBtn.onclick = null;
        modalCancelBtn.onclick = null;
        modalCloseBtn.onclick = null;

        modalMessage.textContent = message;

        if (type === 'confirm') {
            modalTitle.textContent = 'Confirm Action';
            modalConfirmBtn.textContent = 'Confirm';
            modalConfirmBtn.style.display = 'inline-block';

    // --- Always migrate local data to Firestore on login (merge) ---
    async function migrateLocalDataToFirestore() {
        if (!isAuthReady || !userId || !db || !firebaseInitialized) return;
        const localWatched = getWatchedLocal();
        const localProgress = getProgressLocal();
        const localLastWatched = getLastWatchedLocal();

        // Merge local data into Firestore, always prefer the most recent progress/lastWatched
        if (Object.keys(localWatched).length > 0) {
            try {
                const firestoreWatched = await getFirestoreDoc('watched') || {};
                const merged = { ...firestoreWatched };
                for (const s in localWatched) {
                    merged[s] = Array.from(new Set([...(firestoreWatched[s] || []), ...(localWatched[s] || [])]));
                }
                await setFirestoreDoc('watched', merged);
                localStorage.removeItem(WATCHED_KEY);
            } catch (error) {
                console.error("Error migrating watched data:", error);
            }
        }
        if (Object.keys(localProgress).length > 0) {
            try {
                const firestoreProgress = await getFirestoreDoc('progress') || {};
                // Prefer the higher progress for each episode
                const merged = { ...firestoreProgress };
                for (const season in localProgress) {
                    if (!merged[season]) merged[season] = {};
                    for (const episode in localProgress[season]) {
                        const localVal = localProgress[season][episode];
                        const remoteVal = (firestoreProgress[season] && firestoreProgress[season][episode]) || 0;
                        merged[season][episode] = Math.max(localVal, remoteVal);
                    }
                }
                await setFirestoreDoc('progress', merged);
                localStorage.removeItem(PROGRESS_KEY);
            } catch (error) {
                console.error("Error migrating progress data:", error);
            }
        }
        if (localLastWatched) {
            try {
                // Always prefer the latest local lastWatched if it's more recent
                const firestoreLastWatched = await getFirestoreDoc('lastWatched');
                let shouldUpdate = true;
                if (firestoreLastWatched && firestoreLastWatched.season && firestoreLastWatched.episode) {
                    // If both exist, prefer the one with higher progress or more recent
                    const localProgress = getProgressLocal();
                    const remoteProgress = await getFirestoreDoc('progress') || {};
                    const localSec = (localProgress[localLastWatched.season] && localProgress[localLastWatched.episode]) || localLastWatched.seconds || 0;
                    const remoteSec = (remoteProgress[firestoreLastWatched.season] && remoteProgress[firestoreLastWatched.season][firestoreLastWatched.episode]) || firestoreLastWatched.seconds || 0;
                    shouldUpdate = localSec > remoteSec;
                }
                if (shouldUpdate) {
                    await setFirestoreDoc('lastWatched', localLastWatched);
                }
                localStorage.removeItem(LAST_WATCHED_KEY);
            } catch (error) {
                console.error("Error migrating last watched data:", error);
            }
        }
    }

    // --- TMDB API Interaction for Episode Data ---
    async function fetchEpisodeData() {
        try {
            const showDetailsResponse = await fetch(`https://api.themoviedb.org/3/tv/${TMDB_SHOW_ID}`, {
                headers: { 'Authorization': `Bearer ${TMDB_READ_TOKEN}`, 'accept': 'application/json' }
            });
            if (!showDetailsResponse.ok) {
                throw new Error(`Failed to fetch show details: ${showDetailsResponse.statusText}`);
            }
            const showDetails = await showDetailsResponse.json();
            totalSeasons = showDetails.number_of_seasons;

            const seasonSelect = document.getElementById('seasonSelect');
            seasonSelect.innerHTML = '';
            for (let s = 1; s <= totalSeasons; s++) {
                const option = document.createElement('option');
                option.value = s;
                option.textContent = `Season ${s}`;
                seasonSelect.appendChild(option);
            }

            const seasonPromises = [];
            for (let s = 1; s <= totalSeasons; s++) {
                seasonPromises.push(
                    fetch(`https://api.themoviedb.org/3/tv/${TMDB_SHOW_ID}/season/${s}`, {
                        headers: { 'Authorization': `Bearer ${TMDB_READ_TOKEN}`, 'accept': 'application/json' }
                    }).then(res => res.ok ? res.json() : null)
                );
            }
            const seasons = await Promise.all(seasonPromises);

            episodeData = {};
            seasons.forEach((seasonObj) => {
                const seasonNum = seasonObj?.season_number?.toString();
                if (seasonNum && seasonObj.episodes) {
                    episodeData[seasonNum] = {};
                    seasonObj.episodes.forEach(ep => {
                        episodeData[seasonNum][ep.episode_number.toString()] = {
                            title: ep.name || `Episode ${ep.episode_number}`,
                            description: ep.overview || 'Description not available.',
                            image: ep.still_path ? `https://image.tmdb.org/t/p/w300${ep.still_path}` : PLACEHOLDER_IMAGE
                        };
                    });
                }
            });

            // Fallback for seasons with no episodes or to ensure a minimum number of episodes
            for (let s = 1; s <= totalSeasons; s++) {
                const seasonStr = s.toString();
                if (!episodeData[seasonStr]) {
                    episodeData[seasonStr] = {};
                }
                const numEpisodesInSeason = Object.keys(episodeData[seasonStr]).length > 0 ? Object.keys(episodeData[seasonStr]).length : 22;
                for (let e = 1; e <= numEpisodesInSeason; e++) {
                    const episodeStr = e.toString();
                    if (!episodeData[seasonStr][episodeStr]) {
                        episodeData[seasonStr][episodeStr] = {
                            title: `Season ${s}, Episode ${e}`,
                            description: `This is a generic description for Season ${s}, Episode ${e}.`,
                            image: PLACEHOLDER_IMAGE
                        };
                    }
                }
            }

            currentSeason = document.getElementById('seasonSelect').value;
            renderEpisodeSelect();
            renderEpisodeList();
            updateResumeLastButton();
        } catch (e) {
            console.error('Error loading episode data from TMDB API:', e);
            // Populate dropdowns with default values even if TMDB fails
            const seasonSelect = document.getElementById('seasonSelect');
            if (seasonSelect.options.length === 0) {
                for (let s = 1; s <= totalSeasons; s++) {
                    const option = document.createElement('option');
                    option.value = s;
                    option.textContent = `Season ${s}`;
                    seasonSelect.appendChild(option);
                }
            }
            for (let s = 1; s <= totalSeasons; s++) {
                const seasonStr = s.toString();
                if (!episodeData[seasonStr]) {
                    episodeData[seasonStr] = {};
                }
                const numEpisodesInSeason = Object.keys(episodeData[seasonStr]).length > 0 ? Object.keys(episodeData[seasonStr]).length : 22;
                for (let e = 1; e <= numEpisodesInSeason; e++) {
                    const episodeStr = e.toString();
                    if (!episodeData[seasonStr][episodeStr]) {
                        episodeData[seasonStr][episodeStr] = {
                            title: `Season ${s}, Episode ${e}`,
                            description: `This is a generic description for Season ${s}, Episode ${e}.`,
                            image: PLACEHOLDER_IMAGE
                        };
                    }
                }
            }
            currentSeason = document.getElementById('seasonSelect').value;
            renderEpisodeSelect();
            renderEpisodeList();
            updateResumeLastButton();
        }
    }

    function playEpisode(forcedStartTime, forcedSeason, forcedEpisode, shouldScrollList = false) {
        const season = forcedSeason || document.getElementById('seasonSelect').value;
        const episode = forcedEpisode || document.getElementById('episodeSelect').value;

        if (!season || !episode) {
            console.warn('Cannot play episode: Season or Episode not selected.');
            showCustomModal('Please select a season and episode to play.', 'alert');
            return;
        }

        if (window.currentSeason !== season || window.currentEpisode !== episode) {
            window.currentSeason = season;
            window.currentEpisode = episode;
        }

        if (shouldScrollList) {
            document.getElementById('seasonSelect').value = season;
            renderEpisodeSelect();
            document.getElementById('episodeSelect').value = episode;
            updateEpisodeSelectColor();
            isShowingAllEpisodes = false;
            currentEpisodesDisplayed = EPISODES_DISPLAY_WINDOW_SIZE;
        }

        renderEpisodeList(); // Re-render to apply 'active' class

        if (shouldScrollList) {
            const activeElement = document.querySelector(`.episode-item-rm.active`);
            if (activeElement) {
                setTimeout(() => {
                    activeElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 100);
            }
        }

        const videoPlayer = document.getElementById('videoPlayer');
        const progress = getProgress(); // Use the wrapped function
        let startTime = 0;

        if (typeof forcedStartTime === 'number') {
            startTime = forcedStartTime;
        } else if (progress[season] && progress[season][episode]) {
            startTime = progress[season][episode];
        }

        let url = `https://vidfast.pro/tv/1433/${season}/${episode}?autoPlay=true&nextButton=true&autoNext=true&theme=#1e90ff`;
        if (startTime > 0) {
            url += `#t=${Math.floor(startTime)}`;
        }
        videoPlayer.src = url;

        if (window.watchTimer) clearInterval(window.watchTimer);
        window.watchStart = Date.now();
        window.currentStartTime = startTime;

        window.watchTimer = setInterval(() => {
            const elapsedSincePlay = (Date.now() - window.watchStart) / 1000;
            const estimatedCurrentTime = window.currentStartTime + elapsedSincePlay;

            if (estimatedCurrentTime > window.currentStartTime + 5) { // Only save if progress is significant
                saveProgress(window.currentSeason, window.currentEpisode, estimatedCurrentTime);
                setLastWatched(window.currentSeason, window.currentEpisode, estimatedCurrentTime, false);
            }

            if (estimatedCurrentTime >= 600) { // Mark watched after 10 minutes (600 seconds)
                markWatched(window.currentSeason, window.currentEpisode);
                setLastWatched(window.currentSeason, window.currentEpisode, 0, true);
                clearInterval(window.watchTimer);
            }
        }, 5000); // Check every 5 seconds

        setLastWatched(window.currentSeason, window.currentEpisode, startTime, false);
        updateResumeLastButton();
    }

    function markWatched(season, episode) {
        let watched = getWatched(); // Use the wrapped function
        if (!watched[season]) watched[season] = [];
        if (!watched[season].includes(episode)) {
            watched[season].push(episode);
            setWatched(watched); // Use the wrapped function
            renderEpisodeSelect();
            renderEpisodeList();
        }
        let progress = getProgress(); // Use the wrapped function
        if (progress[season] && progress[season][episode]) {
            delete progress[season][episode];
            if (Object.keys(progress[season]).length === 0) {
                delete progress[season];
            }
            setProgress(progress); // Use the wrapped function
        }
        updateResumeLastButton();
    }

    function saveProgress(season, episode, seconds) {
        let progress = getProgress(); // Use the wrapped function
        if (!progress[season]) progress[season] = {};
        progress[season][episode] = seconds;
        setProgress(progress); // Use the wrapped function
    }

    function updateResumeLastButton() {
        const resumeBtn = document.getElementById('resumeLastBtn');

        if (!resumeBtn) return;

        const last = getLastWatched(); // Use the wrapped function

        if (!last) {
            resumeBtn.style.display = 'none';
            return;
        }

        let season = last.season;
        let episode = last.episode;
        let seconds = last.seconds;
        let finished = last.finished;
        let watched = getWatched(); // Use the wrapped function

        let buttonText = '';
        let buttonAction = '';
        let targetSeason = season;
        let targetEpisode = episode;
        let targetTime = seconds;

        const isLastEpisodeWatched = watched[season] && watched[season].includes(episode);

        const episodesInCurrentSeason = episodeData[season] ? Object.keys(episodeData[season]).length : 0;
        const currentSeasonEpisodeCount = episodesInCurrentSeason > 0 ? Object.keys(episodeData[season]).length : 22;

        if (finished || isLastEpisodeWatched) {
            let nextEpisodeNum = parseInt(episode, 10) + 1;
            let nextSeasonNum = parseInt(season, 10);

            if (nextEpisodeNum > currentSeasonEpisodeCount) {
                nextSeasonNum++;
                nextEpisodeNum = 1;
                if (nextSeasonNum > totalSeasons) {
                    resumeBtn.style.display = 'none';
                    return;
                }
            }
            targetSeason = nextSeasonNum.toString();
            targetEpisode = nextEpisodeNum.toString();
            targetTime = 0;
            buttonText = `Play Next: S${targetSeason} E${targetEpisode}`;
            buttonAction = () => playEpisode(targetTime, targetSeason, targetEpisode, true);
        } else {
            buttonText = `Continue S${season} E${episode}`;
            buttonAction = () => playEpisode(Math.floor(seconds), season, episode, true);
        }

        resumeBtn.textContent = buttonText;
        resumeBtn.onclick = buttonAction;
        resumeBtn.style.display = 'inline-block';
