<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Existing CSS */
        :root {
            --bg-dark-charcoal: #1A202C;
            --bg-medium-charcoal: #2D3748;
            --bg-light-charcoal: #4A5568;
            --blue-primary: #4299E1;
            --blue-active-border: #3182CE;
            --blue-to-cyan-glow: rgba(0, 191, 255, 1.0);
            --red-primary: #E53E3E;
            --white-off: #E2E8F0;
            --grey-text: #A0AEC0;
            --shadow-dark: rgba(0, 0, 0, 0.6);
            --input-focus-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
            --button-glow-light: 0 0 8px rgba(66, 153, 225, 0.8);
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark-charcoal);
            color: var(--white-off);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            line-height: 1.6;
        }
        .login-container {
            background-color: var(--bg-medium-charcoal);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px var(--shadow-dark);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--bg-light-charcoal);
        }
        h2 {
            color: var(--blue-primary);
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 700;
        }
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--grey-text);
            font-weight: 500;
            font-size: 0.95em;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--bg-light-charcoal);
            border-radius: 8px;
            background-color: var(--bg-dark-charcoal);
            color: var(--white-off);
            font-size: 1.05em;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: var(--blue-primary);
            outline: none;
            box-shadow: var(--input-focus-shadow);
        }
        .auth-button {
            width: 100%;
            padding: 15px 20px;
            background-color: var(--blue-primary);
            color: var(--white-off);
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        .auth-button:hover {
            background-color: #3182CE; /* A slightly darker blue */
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5), var(--button-glow-light);
        }
        .auth-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .toggle-mode {
            margin-top: 25px;
            font-size: 0.95em;
            color: var(--grey-text);
        }
        .toggle-mode a {
            color: var(--blue-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .toggle-mode a:hover {
            color: #63B3ED; /* Lighter blue on hover */
            text-decoration: underline;
        }
        .error-message {
            color: var(--red-primary);
            font-size: 0.9em;
            margin-top: 15px;
            min-height: 20px; /* Reserve space to prevent layout shift */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 id="formTitle">Login</h2>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button id="authButton" class="auth-button">Login</button>
        <p class="error-message" id="errorMessage"></p>
        <p class="toggle-mode">
            <span id="toggleText">Don't have an account?</span>
            <a href="#" id="toggleLink">Sign Up</a>
        </p>
    </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    // Your Firebase configuration
    // These values are specific to your Firebase project.
    // You can find them in your Firebase console under Project settings -> General -> Your apps
    const firebaseConfig = {
        apiKey: "AIzaSyCljYuy1I3tlQWTevjS-_ZqJTU7FB7R90o",
        authDomain: "my-tv-shows-87d08.firebaseapp.com",
        projectId: "my-tv-shows-87d08",
        storageBucket: "my-tv-shows-87d08.firebasestorage.app",
        messagingSenderId: "397623803820",
        appId: "1:397623803820:web:05dc3c56630f73cf93c409",
        measurementId: "G-CSEYYMHH5L"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const authButton = document.getElementById('authButton');
    const formTitle = document.getElementById('formTitle');
    const toggleText = document.getElementById('toggleText');
    const toggleLink = document.getElementById('toggleLink');
    const errorMessageElement = document.getElementById('errorMessage');

    let isLoginMode = true; // Default to login mode

    function displayError(message) {
        errorMessageElement.textContent = message;
    }

    function clearError() {
        errorMessageElement.textContent = '';
    }

    async function handleAuth() {
        clearError();
        const email = emailInput.value;
        const password = passwordInput.value;

        if (!email || !password) {
            displayError('Please enter email and password.');
            return;
        }

        try {
            let userCredential;
            if (isLoginMode) {
                userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('Logged in successfully! User UID:', userCredential.user.uid);
                // Redirect to main application page after successful login
                window.location.href = 'code.html'; // Changed from index.html to code.html for consistency with your file
            } else { // Sign Up mode
                userCredential = await createUserWithEmailAndPassword(auth, email, password);
                console.log('Signed up successfully! User UID:', userCredential.user.uid);
                // Redirect to main application page after successful signup
                window.location.href = 'code.html'; // Changed from index.html to code.html for consistency with your file
            }
        } catch (error) {
            console.error("Auth error:", error);
            let userMessage = "Authentication failed.";
            if (error.code) {
                switch (error.code) {
                    case 'auth/invalid-email':
                        userMessage = 'Invalid email address format.';
                        break;
                    case 'auth/user-disabled':
                        userMessage = 'Your account has been disabled.';
                        break;
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        userMessage = 'Invalid email or password.';
                        break;
                    case 'auth/email-already-in-use':
                        userMessage = 'This email is already in use. Please use a different email or log in.';
                        break;
                    case 'auth/weak-password':
                        userMessage = 'Password should be at least 6 characters.';
                        break;
                    case 'auth/network-request-failed':
                        userMessage = 'Network error. Please check your internet connection.';
                        break;
                    case 'auth/invalid-api-key':
                        userMessage = 'Firebase API Key is not valid. Please check your Firebase configuration in the code.';
                        break;
                    default:
                        userMessage = `Authentication failed: ${error.message}`;
                }
            }
            displayError(userMessage);
        }
    }

    function toggleAuthMode() {
        isLoginMode = !isLoginMode;
        clearError();
        if (isLoginMode) {
            formTitle.textContent = 'Login';
            authButton.textContent = 'Login';
            toggleText.textContent = 'Don\'t have an account?';
            toggleLink.textContent = 'Sign Up';
        } else {
            formTitle.textContent = 'Sign Up';
            authButton.textContent = 'Sign Up';
            toggleText.textContent = 'Already have an account?';
            toggleLink.textContent = 'Login';
        }
    }

    // --- Event Listeners ---
    authButton.addEventListener('click', handleAuth);
    toggleLink.addEventListener('click', (e) => {
        e.preventDefault();
        toggleAuthMode();
    });

    // Handle initial mode based on URL parameter (e.g., login.html?mode=signup)
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('mode') === 'signup') {
            isLoginMode = false;
            toggleAuthMode(); // Call to set the UI correctly
        }
    });
    </script>
</body>
</html>
